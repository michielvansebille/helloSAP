_schema-version: 3.2.0
ID: myUI5App
version: 0.0.1
modules:
- name: myUI5App
  type: nodejs
  path: approuter
  requires:
  - name: myUI5App_destination
  parameters:
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build:ui --prefix ..
- name: myUI5App-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: myUI5App-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsrisks.zip
      name: nsrisks
      target-path: resources/
- name: nsrisks
  type: html5
  path: app/risks
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: myUI5App_destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: myUI5App-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: myUI5App-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
